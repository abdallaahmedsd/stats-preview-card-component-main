<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- main css file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="img-container">
      <img class="mobile-img" src="images/image-header-mobile.jpg" alt="Mobile image">
      <img class="desktop-img" src="images/image-header-desktop.jpg" alt="Desktop image">
    </div>
    <div class="details">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div>
          <span>10k+</span>
          <p>companies</p>
        </div>
        <div>
          <span>314</span>
          <p>templates</p>
        </div>
        <div>
          <span>12m+</span>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
